<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="After uploading an image, click on as many of them as possible in the time limit." />

    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>

  <body class="bg-success text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link bg-light rounded ms-0 ms-lg-3 ps-3 ps-lg-2 mt-2 mt-lg-0" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bg-danger rounded ms-0 ms-lg-3 ps-3 ps-lg-2 mt-2 mt-lg-0 text-light" href="./WantedColor.html">Wanted Color</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bg-primary rounded ms-0 ms-lg-3 ps-3 ps-lg-2 mt-2 mt-lg-0 text-light" href="./LightSwitch.html">Light Switch</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bg-warning rounded ms-0 ms-lg-3 ps-3 ps-lg-2 mt-2 mt-lg-0" href="./Whack-A-Image.html">Whack-A-Image <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link bg-success rounded ms-0 ms-lg-3 ps-3 ps-lg-2 mt-2 mt-lg-0 text-light" href="./PictureMatch.html">Picture Match</a>

          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row row-cols-4">
          <div class="align-self-end">
            <h2 id="score">Score:</h2>
          </div>
          <div class="col-6">
            <h1 class="text-warning display-1">Whack-A-Image</h1>
          </div>
          <div class="align-self-end">
            <h2 id="time">Time Left:</h2>
          </div>
        </div>
    </div>
    <form id="myForm" class="form" method="post">
        <p class="">
            Before the game starts, let's pick an image to be our subject.
         </p>
        <div class="mb-3">
          <label for="poster" class="form-label">URL of image</label>
          <input type="url" class="form-control w-50 mx-auto" id="img" name="img" placeholder="Enter image url">
        </div>
        <button type="submit" class="btn btn-primary">Start game</button>
        <button type="button" class="btn btn-secondary to-default">Use a default</button>
      </form>
      <div class="row row-cols-1 mx-auto" id="container">
        <div class="row px-5 mt-4 row-cols-6" id="buttons">
    
        </div>
      </div>
    <script type="module" src="./javascripts/image.js"></script>
